{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - ESchool{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Login</h2>
            
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="mt-3">Don't have an account? <a href="{% url 'App_Login:register' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
